<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" media="screen">
	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="{{ STATIC_URL }}js/html5shiv.min.js"></script>
	      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
        <!-- Navigation -->
		<nav class="navbar navbar-inverse" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		   <a class="navbar-brand" href="{% url 'home' %}">MDMorris</a>
		  </div> <!--/navbar-header-->
		  <div class="my-blank-space">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
		      <span class="sr-only">Toggle navigation</span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		      <span class="icon-bar"></span>
		    </button>
		    <a class="my_signiature" href="{% url 'home' %}">MDMorris</a>
		  </div>
		
		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse navbar-ex1-collapse">
		    <ul class="nav navbar-nav">
			    <li class="home"><a href="{% url 'home' %}">Home</a></li>
			    <li class="about_me"><a href="{% url 'about_me' %}">About Mark</a></li>
			    <li class="galleries dropdown">
				<a data-target="#" href="" class="dropdown-toggle" data-toggle="dropdown">
			            Explore the Gallery<b class="caret"></b>
			        </a>
					<ul class="dropdown-menu">
						<li class="sub-page"><a href="{% url 'photologue:pl-gallery-archive' %}">Date views</a></li>
						<li class="sub-page"><a href="{% url 'photologue:gallery-list' %}">List views</a></li>
					</ul>
			    </li>
			    <li class="photos dropdown">
				<a data-target="#" href="" class="dropdown-toggle" data-toggle="dropdown">
			            Explore the Photos<b class="caret"></b>
			        </a>
					<ul class="dropdown-menu">
						<li class="sub-page"><a href="{% url 'photologue:pl-photo-archive' %}">Date views</a></li>
						<li class="sub-page"><a href="{% url 'photologue:photo-list' %}">List views</a></li>
					</ul>
			   </li>
		   	   <li class="commissions"><a href="{% url 'commission' %}">Commissions</a></li>
		   	   <li class="contact_me"><a href="{% url 'contact-me' %}">Contact Mark</a></li>
		   	   <li class="links"><a href="{% url 'links' %}">Links</a></li>
		   	   <li class="buy_a_necklace"><a href="{% url 'buy-a-necklace' %}">Buy a Necklace</a></li>
		   	   <li class="view_cart"><a href="{% url 'view-cart' %}">View Cart/Checkout</a></li>
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</nav>
    	<div class="container">
        	{% block content %}{% endblock %}
        </div>
        <script src="{{ STATIC_URL }}js/jquery.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/project.js"></script>
    </body>
</html>
